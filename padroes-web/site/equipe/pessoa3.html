<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ronny, o estressadinho.</title>
  <style>
    body {
      background-image:url(../imagens/background.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    div {
      margin: auto;
      width: 40vw;
      text-align: center;
      color: white;
      font-weight: bolder;
      background-color: rgba(1, 7, 36, 0.678);
      list-style-type: none;
      border-radius: 20px;
      padding: 20px;
    }

    p {
      font-size: 1.3em;
    }

    img {
      border-radius: 40px;
      border-color: rgba(0, 0, 0, 0.534);
      border-style: solid;
    }
  </style>
</head>
<body>
  <div>
    <h1>Ronny, o estressadinho.</h1>
    <img src="../imagens/ronny.jpg" alt="ronny">
    <p>Ficou conhecido entre seus oponentes como o mais estressado piloto das pistas. Seu comportamento agressivo e impulsivo marcou em seus oponentes a sua personalidade.</p>
  </div>
</body>
</html>
